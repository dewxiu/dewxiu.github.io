<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Call Me</title>
    <link href="./wangeditor.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./wangeditor-content.css">
    <script src="./js/wangeditor.js"></script>
    <script src="./js/md5.js"></script>
    <script src="./js/qrcode.js"></script>

    <script>
        var _hmt = _hmt || [];
        (function () {
            var hm = document.createElement("script");
            hm.src = "https://hm.baidu.com/hm.js?ac96bc433c6e40a53e1cf5f02d1e4721";
            var s = document.getElementsByTagName("script")[0];
            s.parentNode.insertBefore(hm, s);
        })();
    </script>
</head>

<body>
    <div class="container">
        <div class="make-qrcode">
            <!-- <span id="show-code" class="text-button">生成我的二维码</span> -->
        </div>
        <div class="notice">
            <h3 class="title">欢迎使用Call Me</h3>
            <div class="list-wrap"></div>
            <div class="content">Here is nothing~</div>
            <p class="signed">By @Hailen</p>
            <!-- <div id="contact" style="display: none;"></div> -->
            <div id="contact"></div>
        </div>

        <div class="footer">
            <span>If you want to use it,</span>
            <span style="white-space: nowrap;">please contact <b>@Hailen</b> to get.</span>
        </div>

        <div id="code-layer" class="layer">
            <div class="callme-modal">
                <div class="modal-header">
                    <span></span>
                    <div id="close-layer" class="callme-modal-close">×</div>
                    <div class="header">生成我的二维码</div>
                </div>
                <div class="modal-content">
                    <form class="callme-form">
                        <div class="flex just-between">
                            <div class="form-item mb15" style="flex:1">
                                <label for="phone" class="form-label label-colon">手机</label>
                                <input id="phone" name="phone" type="text" class="form-input" maxlength="11"
                                    placeholder="请输入手机号">
                            </div>
                            <div class="form-item mb15 ml10" style="width: 154px;">
                                <label for="yqCode" class="form-label label-colon">邀请码</label>
                                <input id="yqCode" name="yqCode" type="text" class="form-input" maxlength="11"
                                    placeholder="输入邀请码">
                            </div>
                        </div>
                        <div class="form-item mb15">
                            <label for="title" class="form-label label-colon">标题</label>
                            <input id="title" name="title" type="text" class="form-input" maxlength="18"
                                placeholder="标题限制18个字以内">
                        </div>
                        <div class="mb15">
                            <div class="form-item" id="content_text">
                                <label for="content" class="form-label label-colon">内容</label>
                                <textarea id="content" name="content" rows="3" maxlength="120" class="form-textarea"
                                    placeholder="内容限制120个字以内"></textarea>
                            </div>
                            <div class="form-item" id="content_pro">
                                <label for="editor—wrapper" class="form-label label-colon">内容</label>
                                <div id="editor—wrapper">
                                    <div id="toolbar-container"></div>
                                    <div id="editor-container"></div>
                                </div>
                            </div>
                        </div>
                        <div class="form-item mb15">
                            <label for="signed" class="form-label label-colon">时间</label>
                            <input id="signed" name="signed" type="text" class="form-input" maxlength="18"
                                placeholder="2022年xx月xx日 张三">
                        </div>
                        <div class="form-item mb15">
                            <label for="codeName" class="form-label label-colon">名称</label>
                            <input id="codeName" name="codeName" type="text" class="form-input" maxlength="18"
                                placeholder="二维码底部名称 如:(请扫码联系)">
                        </div>

                        <div class="buttons">
                            <div class="form-button primary" id="submit">提交生成</div>
                            <div class="form-button default" id="reset">清空</div>
                        </div>
                    </form>
                    <div class="qrcode-box">
                        <img id="code-img" alt="二维码" />
                        <div class="qrcode" style="display: none;"></div>
                        <div class="code-tip">(长按二维码保存)</div>
                        <div id="download" class="form-button default">下载二维码</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/editor.js"></script>
    <script src="./js/callme.js"></script>
</body>

</html>
