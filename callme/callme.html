<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Call Me</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./js/qrcode.js"></script>
    <script src="./js/callme.js"></script>
    <script>
        var _hmt = _hmt || [];
        (function () {
            var hm = document.createElement("script");
            hm.src = "https://hm.baidu.com/hm.js?ac96bc433c6e40a53e1cf5f02d1e4721";
            var s = document.getElementsByTagName("script")[0];
            s.parentNode.insertBefore(hm, s);
        })();
    </script>
</head>

<body>
    <div class="container">
        <div class="make-qrcode">
            <span id="show-code" class="text-button">生成二维码</span>
        </div>
        <div class="notice">
            <h3 class="title">欢迎使用Call Me</h3>
            <div class="list-wrap"></div>
            <div class="content">Here is nothing~</div>
            <p class="signed">By @Hailen</p>
            <div id="contact" style="display: none;"></div>
        </div>

        <div class="footer">
            <span>If you want to use it,</span>
            <span style="white-space: nowrap;">please contact <b>@Hailen</b> to get.</span>
        </div>

        <div id="code-layer" class="layer">
            <div class="callme-modal">
                <div class="modal-header">
                    <span></span>
                    <div id="close-layer" class="callme-modal-close">×</div>
                    <div class="header">生成二维码</div>
                </div>
                <div class="modal-content">
                    <form class="callme-form">
                        <div class="form-item mb15">
                            <label for="title" class="form-label label-colon">手机</label>
                            <input id="phone" name="phone" type="text" class="form-input" maxlength="11"
                                placeholder="请输入手机号">
                        </div>
                        <div class="form-item mb15">
                            <label for="title" class="form-label label-colon">标题</label>
                            <input id="title" name="title" type="text" class="form-input" maxlength="10"
                                placeholder="请输入标题">
                        </div>
                        <div class="form-item mb15">
                            <label for="content" class="form-label label-colon">内容</label>
                            <textarea id="content" name="content" rows="3" maxlength="120" class="form-textarea"
                                placeholder="请输入内容, 限制120个字以内"></textarea>
                        </div>
                        <div class="form-item mb15">
                            <label for="signed" class="form-label label-colon">落款</label>
                            <input id="signed" name="signed" type="text" class="form-input" maxlength="18"
                                placeholder="2022年xx月xx日 张三">
                        </div>

                        <div class="buttons">
                            <div class="form-button primary" id="submit">提交</div>
                            <div class="form-button default" id="reset">清空</div>
                        </div>
                        <!-- <input type="reset" value="重新输入" class="form-button default" /> -->
                    </form>
                    <div class="qrcode-box">
                        <div class="qrcode"></div>
                        <div class="code-tip">(长按二维码保存)</div>
                        <!-- <div id="download" class="form-button default">下载二维码</div> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
