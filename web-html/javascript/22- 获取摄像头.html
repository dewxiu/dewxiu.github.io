<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<body>
  <p>获取摄像头-视频播放</p>
  <video id="video" width="200" height="200" style="border: 1px solid #ccc" src=""></video>
  <script>
    var mediaOption = { video: true };

    navigator.mediaDevices.getUserMedia(mediaOption).then((mediaStream) => {
      const video = document.querySelector("video");
      video.srcObject = mediaStream;
      video.onloadedmetadata = () => {
        video.play();
      };
    });


  </script>
</body>

</html>
