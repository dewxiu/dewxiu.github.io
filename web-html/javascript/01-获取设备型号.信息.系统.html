<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <script>
    // 获取初始信息
    var app = navigator.appVersion;
    //    根据括号进行分割
    var left = app.indexOf('(');
    var right = app.indexOf(')');
    var str = app.substring(left + 1, right);
    // console.log(str+'裁剪过后的');
    var Str = str.split(";");
    // 手机型号--苹果 iPhone
    var Mobile_Iphone = Str[0];
    // 手机型号--安卓
    var Mobile_Android = Str[2];
    // 红米手机等特殊型号处理 匹配字符
    var res = /Android/;
    var reslut = res.test(Mobile_Android);
    console.log(app);
    // 根据设备型号判断设备系统
    if (Mobile_Iphone == 'iPhone') {
      console.log('访问设备型号:' + Mobile_Iphone + ' 系统版本:' + Str[1].substring(4, 19));
    } else if (Mobile_Iphone == 'Linux') {
      if (reslut) {
        console.log('访问设备型号:' + Str[4].substring(0, 9) + ' 系统版本:' + Str[2]);
      } else {
        console.log('访问设备型号:' + Mobile_Android.substring(0, 9) + ' 系统版本:' + Str[1]);
      }
    } else if (Mobile_Iphone == 'iPad') {
      console.log('访问设备型号:' + Str[0] + ' 系统版本:' + Str[1].substring(4, 12));
    }
    //获取设备信息
    document.write("userAgent: " + navigator.userAgent + "<br><br>");
    document.write("appName: " + navigator.appName + "<br><br>");
    document.write("appCodeName: " + navigator.appCodeName + "<br><br>");
    document.write("appVersion: " + navigator.appVersion + "<br><br>");
    document.write("appMinorVersion: " + navigator.appMinorVersion + "<br><br>");
    document.write("设备平台platform: " + navigator.platform + "<br><br>");
    document.write("cookieEnabled: " + navigator.cookieEnabled + "<br><br>");
    document.write("onLine: " + navigator.onLine + "<br><br>");
    document.write("userLanguage: " + navigator.language + "<br><br>");
    document.write("mimeTypes.description: " + navigator.mimeTypes[1].description + "<br><br>");
    document.write("mimeTypes.type: " + navigator.mimeTypes[1].type + "<br><br>");
    document.write("plugins.description: " + navigator.plugins[0].description + "<br><br>");
    //判断操作系统
    function detectOS() {
      var sUserAgent = navigator.userAgent;
      var isWin = (navigator.platform == "Win32") || (navigator.platform == "Windows");
      var isMac = (navigator.platform == "Mac68K") || (navigator.platform == "MacPPC") || (navigator.platform == "Macintosh") || (navigator.platform == "MacIntel");
      if (isMac) return "Mac系统";
      var isUnix = (navigator.platform == "X11") && !isWin && !isMac;
      if (isUnix) return "Unix系统";
      var isLinux = (String(navigator.platform).indexOf("Linux") > -1);
      if (isLinux) return "Linux系统";
      if (isWin) {
        var isWin2K = sUserAgent.indexOf("Windows NT 5.0") > -1 || sUserAgent.indexOf("Windows 2000") > -1;
        if (isWin2K) return "Win2000系统";
        var isWinXP = sUserAgent.indexOf("Windows NT 5.1") > -1 || sUserAgent.indexOf("Windows XP") > -1;
        if (isWinXP) return "WinXP系统";
        var isWin2003 = sUserAgent.indexOf("Windows NT 5.2") > -1 || sUserAgent.indexOf("Windows 2003") > -1;
        if (isWin2003) return "Win2003系统";
        var isWinVista = sUserAgent.indexOf("Windows NT 6.0") > -1 || sUserAgent.indexOf("Windows Vista") > -1;
        if (isWinVista) return "WinVista系统";
        var isWin7 = sUserAgent.indexOf("Windows NT 6.1") > -1 || sUserAgent.indexOf("Windows 7") > -1;
        if (isWin7) return "Win7系统";
      }
      return "other";
    }

    alert("您的操作系统是：" + detectOS());
  </script>
</body>

</html>
