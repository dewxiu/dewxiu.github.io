<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id='out' style='width:500px;height:500px;overflow:auto;background:#ccc;'>
        <div id='inside' style='width:1000px;height:500px;overflow-x:auto'>
            <h1>99999999999999</h1>
        </div>
    </div>
    <script>
        var outDiv = document.getElementById('out');
        outDiv.onwheel = function (event) {
            event.preventDefault();
            var step = 50;
            if (event.deltaY < 0) {
                this.scrollLeft -= step;
            } else {
                this.scrollLeft += step;

            }

            console.log(1)
        }
    </script>
</body>

</html>
