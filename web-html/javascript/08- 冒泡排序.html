<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        *{padding:0;margin:0}
        a{text-decoration:none;color:#fff}
        ul,li{list-style:none}
        body{font-size:12px;font-family:"微软雅黑"}
    </style>
</head>
<body>


    <script type="text/javascript">

        var arr = [0,2,1,6,5,4,9,11,10,8,7,3];
        var len = arr.length;
        var min = 0;
        for(var i=0;i<len-1;i++){//外面减1 和下面减1一样的，即最后一次不用比较
            min = i;
            for(var j=i;j<len;j++){
                if(arr[min] > arr[j]){
                    min = j;
                }
            }

            if(i != min){
                var temp = arr[i];
                arr[i] = arr[min];
                arr[min] = temp;
            }
        }
        alert(arr);


    </script>

</body>
</html>
