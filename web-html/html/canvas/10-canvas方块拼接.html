<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>canvas</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
  </style>

</head>

<body>
  <canvas id="canvas" width="400" height="400">
    当前浏览器不支持Canvas, 请更换浏览器再试
  </canvas>
  <canvas id="canvas2">
    当前浏览器不支持Canvas, 请更换浏览器再试
  </canvas>
  <!-- <canvas id="canvas3">
    当前浏览器不支持Canvas, 请更换浏览器再试
  </canvas> -->

  <script type="text/javascript">
    var canvas = document.getElementById("canvas");
    var ctx = canvas.getContext("2d");
    // js判断canvas是否支持
    // ctx ? alert('支持') : alert('不支持')
    ctx.fillStyle = '#f60'
    ctx.fillRect(0, 0, 400, 400)
    for (var i = 0; i < 11; i++) {
      ctx.beginPath()
      ctx.moveTo(i * 30, 30)
      ctx.lineTo(i * 30, 300)
      ctx.closePath();
      ctx.stroke();


      ctx.beginPath()
      ctx.moveTo(30, i * 30)
      ctx.lineTo(300, i * 30)
      ctx.closePath();
      ctx.stroke();
    };



    // 桥板
    var picArr = [{
        p: [{
          x: 0,
          y: 0
        }, {
          x: 800,
          y: 0
        }, {
          x: 400,
          y: 400
        }],
        color: '#caff67'
      },
      {
        p: [{
          x: 0,
          y: 0
        }, {
          x: 400,
          y: 400
        }, {
          x: 0,
          y: 800
        }, ],
        color: '#67becf'
      },
      {
        p: [{
          x: 800,
          y: 0
        }, {
          x: 800,
          y: 400
        }, {
          x: 600,
          y: 600
        }, {
          x: 600,
          y: 200
        }],
        color: '#ef3d6e'
      },
      {
        p: [{
          x: 600,
          y: 200
        }, {
          x: 600,
          y: 600
        }, {
          x: 400,
          y: 400
        }],
        color: '#f9f51a'
      },
      {
        p: [{
          x: 400,
          y: 400
        }, {
          x: 600,
          y: 600
        }, {
          x: 400,
          y: 800
        }, {
          x: 200,
          y: 600
        }],
        color: '#a594c0'
      },
      {
        p: [{
          x: 200,
          y: 600
        }, {
          x: 400,
          y: 800
        }, {
          x: 0,
          y: 800
        }],
        color: '#fa8ecc'
      },
      {
        p: [{
          x: 800,
          y: 400
        }, {
          x: 800,
          y: 800
        }, {
          x: 400,
          y: 800
        }],
        color: '#f6ca29'
      },
    ];

    var canvas2 = document.getElementById("canvas2");
    var ctx2 = canvas2.getContext("2d");
    canvas2.width = 800;
    canvas2.height = 800;
    ctx2.fillStyle = '#f60'
    for (var i = 0; i < picArr.length; i++) {
      draw(picArr[i], ctx2)
    }

    function draw(pos, ctx) {
      ctx2.beginPath()
      ctx2.moveTo(pos.p[0].x, pos.p[0].y)
      for (var i = 1; i < pos.p.length; i++) {
        ctx2.lineTo(pos.p[i].x, pos.p[i].y)
      }
      ctx2.closePath()
      ctx2.fillStyle = pos.color
      ctx2.fill()

    }

    var canvas3 = document.getElementById('canvas3')
    var ctx3 = canvas3.getContext('2d')
    canvas3.width = 200
    canvas3.height = 200

    // ctx3.fillStyle = '#f60'
    ctx3.beginPath()
    ctx3.moveTo(2, 2)
    ctx3.lineTo(20, 20)
    ctx3.closePath()
    // ctx3.fillRect(0, 0, 200, 200)
    // ctx3.fill()
  </script>

</body>

</html>
