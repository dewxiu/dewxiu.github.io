<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    #bg{width: 790px;height: 340px;}
  </style>
</head>
<body>
    <div id="bg" style="background-image:url('img/1.jpg'); border: 1px solid red;"></div>

    <div class="box" id="t"></div>


    <script>
    var tdom = document.getElementById('t');
    var timer = setInterval(function(){
        var d = new Date();
        var h = d.getHours();
        var m = d.getMinutes();
        var s = d.getSeconds();

        tdom.innerHTML = (h<10?'0'+h:h)+':'+(m<10?'0'+m:m)+':'+(s<10?'0'+s:s);

        loadingDate();

    },1000);
    function loadingDate(){
        var date = new Date();
        var h = date.getHours();
        var m = date.getMinutes();
        var s = date.getSeconds();
        var bgDom = document.getElementById('bg');

        var name = '01';
        if(h>=1 && h<=9){
            name = '02';
        }else if(h>=10 && h<=18){
            name = '03';
        }else if(h>=19 && h<=23){
            name = '04';
        }else{
            name = '01';
        }
        bgDom.style.backgroundImage = 'url(img/'+name+'.jpg)';
    }
    </script>
</body>
</html>
