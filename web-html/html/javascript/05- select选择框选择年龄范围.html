         function changePeople(obj){
            var value = obj.value;
            var resultDom = document.getElementById('result');
            var result = 'ok';
            var sindex = obj.selectedIndex;
            var text = obj.options[sindex].innerHTML;

            switch(parseInt(value)){
                case 1:result = text + '==年龄在0-16';break;
                case 2:result = text + '==年龄在17-30';break;
                case 3:result = text + '==年龄在31-60';break;
                default:result = text + '==年龄在60+';break;
            }
            resultDom.innerHTML = result;
