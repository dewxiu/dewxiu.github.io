<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div{width: 100px;height: 100px;
            background: #000;
            margin: 10px auto;
            text-align: center;
            color: #fff;
            font-size: 12px;
            line-height: 50px;
            cursor: pointer;
        }

    </style>
</head>
<body>
    <div id="box">改变宽高和背景色</div>
    <div id="box2">点击弹窗输入网址打开</div>
    <div id="box3">改变背景颜色</div>

    <script>
    window.onload = function(){
        function clickMe(id,callback){
            boxDom = document.getElementById(id);
            boxDom.onclick = function(){
                if(callback){
                    callback(this);
                }
            }
        }

        clickMe('box',function(obj){
            obj.style.width = 200+'px';
            obj.style.height = 200+'px';
            obj.style.background = 'red';
            obj.style.border = '1px solid #00f';
        });

        clickMe('box2',function(obj){
            var textDom = prompt('请输入网址','www.baidu.com');
            if(textDom != null){
                window.location.href = 'http://'+textDom;
            }
        });

        clickMe('box3',function(obj){
            obj.style.background = '#00f';
        });

    }
    </script>


</body>
</html>
