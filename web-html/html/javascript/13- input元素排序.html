    <input type="button" value="排序" onclick="tzSort()"/>


    <script type="text/javascript">
        function tzSort(){
            var arr = [];//初始化数组
            var boxDom = document.getElementById("box");//document.getElementById 根据元素的id找到domd对象
            var inputs = boxDom.children;//children找到一个元素下面所有在元素
            var len = inputs.length;
            for(var i=0;i<len;i++){
                arr.push(inputs[i]);
            };


            arr.sort(function(a,b){
                return b.value - a.value ;
            });


            boxDom.innerHTML = "";
            //循环排序好的数组
            for(var i=0;i<arr.length;i++){
                boxDom.appendChild(arr[i]);//boxDom.appendChild(arr[i])添加一个元素的对象
            }
        }
