<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
    <style>
  #box{width: 500px;height: 300px;border: 1px solid #000;}

    </style>
</head>
<body>
    <div id="box" style="background:url(img/1.jpg);"></div>
    <script>
        var boxDom = document.getElementById('box');
        function autoPlay(){
           var cont = 1;
           timer = setInterval(function(){
                cont++;
                if(cont>=6)cont=1;
                boxDom.style.background = 'url(img/'+cont+'.jpg)';
           },1000);
        };

        autoPlay();
        boxDom.onmouseenter = function(){
            clearInterval(timer);
        };
        boxDom.onmouseout = function(){
            autoPlay();
        };

    </script>
</body>
</html>
