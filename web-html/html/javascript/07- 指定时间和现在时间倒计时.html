<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        *{padding:0;margin:0}
        a{text-decoration:none;color:#fff}
        ul,li{list-style:none}
        body{font-size:12px;font-family:"微软雅黑"}
    </style>
</head>
<body>
    <h1 id="content"></h1>
    <script type="text/javascript">
        function start(){
            var now = new Date();
            var end = new Date(2017,7,24);
            var time = end.getTime() - now.getTime();
            var stime = time/1000;
            var dd = checkTime(parseInt(stime / 60 / 60 / 24));
            var hh = checkTime(parseInt(stime / 60 / 60 % 24));
            var mm = checkTime(parseInt(stime / 60 % 60));
            var ss = checkTime(parseInt(stime % 60));
            document.getElementById('content').innerHTML = dd+'=='+hh+'=='+mm+'=='+ss;
        }
        function checkTime(i){
            if(i<10){
                i = '0' + i;
            }
            return i;
        }
        setInterval(start,1000);

    </script>

</body>
</html>
