<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        *{padding:0;margin:0}
        a{text-decoration:none;color:#fff}
        ul,li{list-style:none}
        td{padding:5px 10px;border:1px solid #ccc;background:#111;color:#fff;white-space:nowrap}
        body{font-size:12px;font-family:"微软雅黑";padding:20px;}
        span{font-size: 24px;color: red;}
      </style>
</head>
<body>
    <input type="text" value="9" id="num">
    <input type="button" onclick="result();" value="生成乘法表">
    <input type="button" onclick="startResult();" value="自动生成">
    <input type="button" onclick="clearResult();" value="停止生成">
    <br>
    <span id="sid"></span>

    <table>
        <tbody id="tbody">
        </tbody>
    </table>

    <script type="text/javascript">
        function result(){
            var numb = document.getElementById('num').value;
            var sidDom = document.getElementById('sid');
            if(!numb){
                document.getElementById('num').select();
                sidDom.innerHTML = '没有输入！';
                return;
            }else{
                 sidDom.innerHTML = '';
            }
            if(isNaN(numb)){
                document.getElementById('num').select();
                sidDom.innerHTML = '请输入一个数字！';
                return;
            }else{
                 sidDom.innerHTML = '';
            }
            var html = '';
            for(var i=1;i<=numb;i++){
                html+='<tr>';
                for(var j=1;j<=i;j++){
                    html+='<td>'+j+' x '+i+' = '+(i*j)+'</td>';
                }
                html+='</tr>';
            }
            document.getElementById('tbody').innerHTML = html;
        }

        var timer = null;
        var numa = 0;
        function startResult(){
            timer = setInterval(function(){
                numa++;
                document.getElementById('num').value = numa;
                result();
            },600);
        }

        function clearResult(){
            clearInterval(timer);
        }

    </script>




</body>
</html>
