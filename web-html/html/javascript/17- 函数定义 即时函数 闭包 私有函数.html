//即时函数
    //1.是一种支持在定义函数侯立即执行该函数的一种语法。

    //2.即时函数是该函数加载完就会立即被执行，而不是等待页面加载完之后才执行即时函数，这和window.onload()和$(function(){})都是有区别的，所以即时函数是不能替代以上两者的

//即时函数：
        (function(){
            alert("immediate function");
        }());

        //也可以写成
        (function(){
            alert("immediate function");
        })();

//即时函数--闭包里面的一种，只执行一次,独立的生命周期，不会被外界锁干扰
        //但是外界也无法访问，即时函数中的函数和变量.
        var tzTable = (function(){
            function Tab(){
                function init(){

                }

                function templte(){

                }
            };
        })();


//3.即时函数的意义，比如在页面加载时，必须执行一些任务，如附加事件处理程序，创建对象等任务，这些任务只需要执行一次，因此没有必要创建一个命名函数，而且这些初始化任务也需要一些变量，将这些变量定义到全局对象中是一个不完美的方法，因为这些变量也是只需要一次，应当尽量保持全局空间的洁净。那么这样的任务就可以用即时函数完成。


//4. 即时函数能够访问全局空间的函数，支持参数传递和返回值。

//闭包
    function outerFn(){
        var b = 1;
        function test(){
            b++;
            alert(b);
        }();//去掉()
        return test;
    }
    outerFn();//加上括号，outerFn()()




//私有函数
    function Dialog(){

//函数封装
        function KeKe(id){
            var dom = document.getElementById(id);
            var json = {
                html:function(html){
                    dom.innerHTML = html;
                    return this;
                },
                css:function(key,value){
                    dom.style[key] = value;
                    return this;
                }
            }
            return json;
        }
